<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup class="content" layout="block">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditUsersLabel_userId}" for="userId" />
                        <h:inputText id="userId" value="#{usersController.selected.userId}" title="#{bundle.EditUsersTitle_userId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userId}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_name}" for="name" />
                        <h:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.EditUsersTitle_name}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_name}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_latitude}" for="latitude" />
                        <h:inputText id="latitude" value="#{usersController.selected.latitude}" title="#{bundle.EditUsersTitle_latitude}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_latitude}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_longitude}" for="longitude" />
                        <h:inputText id="longitude" value="#{usersController.selected.longitude}" title="#{bundle.EditUsersTitle_longitude}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_longitude}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_isAdmin}" for="isAdmin" />
                        <h:inputText id="isAdmin" value="#{usersController.selected.isAdmin}" title="#{bundle.EditUsersTitle_isAdmin}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_isAdmin}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_homeAddress}" for="homeAddress" />
                        <h:inputText id="homeAddress" value="#{usersController.selected.homeAddress}" title="#{bundle.EditUsersTitle_homeAddress}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_homeAddress}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                        <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                        <h:outputLabel value="#{bundle.EditUsersLabel_birthDate}" for="birthDate" />
                        <h:inputText id="birthDate" value="#{usersController.selected.birthDate}" title="#{bundle.EditUsersTitle_birthDate}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_birthDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    </h:panelGrid>
                    <h:panelGroup>
                        <h:commandButton action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                        <h:commandButton action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                   </h:panelGroup>                
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
