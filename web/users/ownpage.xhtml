<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
       <h:outputText value="Welcome,#{loginBean.getName()}"/>
       <h:outputText value="Timezone"/>    
       <h:outputText value="#{loginBean.getTimezoneInfo()}"/>
       <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
               <h:panelGrid columns="2">                   
                    <h:outputText value="#{bundle.ViewUsersLabel_name}"/>
                    <h:outputText value="#{loginBean.name}" title="#{bundle.ViewUsersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_latitude}"/>
                    <h:outputText value="#{loginBean.latitude}" title="#{bundle.ViewUsersTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_longitude}"/>
                    <h:outputText value="#{loginBean.longitude}" title="#{bundle.ViewUsersTitle_longitude}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_isAdmin}"/>
                    <h:outputText value="#{loginBean.isAdmin}" title="#{bundle.ViewUsersTitle_isAdmin}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_homeAddress}"/>
                    <h:outputText value="#{loginBean.homeAddress}" title="#{bundle.ViewUsersTitle_homeAddress}"/>                                    
                </h:panelGrid>             
    </h:body>
</html>
